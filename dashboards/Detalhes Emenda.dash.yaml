    cacheEnabled: true
    expression: >-
      $.documentos.[                
          [                  
              %.id,
              %.ano,
              %.autor,
              %.numeroEmenda,
              %.codigoEmenda,
              %.localidade,
              %.funcao,
              %.subfuncao,
              %.empenhado,
              %.pago,
              %.liquido,

              $.data, 
              $.fase,
              $.codigoDocumento,

              $.codigoDocumentoResumido,
              $.especieTipo,
              $.observacao,        
              $.tipo,
              $length($.valorDocumento)=0 ? -1 : $replace($replace($replace($.valorDocumento, /(R\$ |\.|\s)/ , ""), ",", "."), /-$/, "-1"),
