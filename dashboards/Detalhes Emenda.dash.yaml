        type: LABEL
      - id: Sub Função da Emenda
        type: LABEL
      - id: Valor Empenhado da Emenda
        type: label
      - id: Valor Pago da Emenda
        type: label
      - id: Valor Líquido da Emenda
        type: label

      - id: Data Documento
        type: LABEL
      - id: Fase Documento
        type: LABEL
      - id: Código Documento
        type: LABEL
      - id: Código Documento Resumido
