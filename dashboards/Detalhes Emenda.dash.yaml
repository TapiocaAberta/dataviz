                function: NOT_EQUALS_TO
                args:
                  - -1
              - column: Fase Documento
                function: EQUALS_TO
                args:
                  - "Pagamento"
            group:
              - columnGroup:
                  source: Nome do Favorecido
                functions:
                  - source: Nome do Favorecido
                  - source: Documento do Favorecido
                  - source: Documento do Favorecido 2
                  - source: Valor Documento
