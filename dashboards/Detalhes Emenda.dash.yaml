datasets:
  - uuid: emenda
    url: https://raw.githubusercontent.com/sjcdigital/data-analizes/main/orcamento-secreto/data-json/${arquivo}
    cacheEnabled: "true"
    expression: >-
      $.[
          $.id,
          $.ano,
          $.autor,
          $.numeroEmenda,
          $.codigoEmenda,
          $.localidade,
          $.funcao,
          $.subfuncao,
          $.empenhado,
          $.pago,
          $.liquido,
          $count($.documentos)
      ]
    columns:
      - id: ID
        type: LABEL
      - id: Ano
        type: LABEL
      - id: Autor
        type: LABEL
      - id: Número da Emenda
        type: LABEL
      - id: Código da Emenda
        type: LABEL
      - id: localidade da Emenda
        type: LABEL
      - id: Função da Emenda
        type: LABEL
      - id: Sub Função da Emenda
        type: LABEL
