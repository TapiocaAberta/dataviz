properties:
  estado: SP
  cardTemplate: >-
    >-
                                                
                                                <div id="${this}" class="card-pf card-pf-aggregate-status" style="background-color: ${bgColor}; width: 90%; height: 80px">
                                                  <h2 style="font-weight: 600; font-size: large" id="${this}Value">${value}</h2>
                                                  <p style="font-weight: 400" id="${this}Title"><strong>${title}</strong></p>
                                                </div>
  globalChartOption: >-
    >-
                          {      
                            "color": [
                              "#5ec962"
                            ]
                          }
datasets:
  - uuid: pop
    cacheEnabled: true
    refreshTime: 1000minute
    url: https://raw.githubusercontent.com/sjcdigital/repasse-analises/main/data/ideb_repasse/fundeb/estado/${estado}.csv
    columns:
      - id: ID
        type: label
      - id: ANO_IDEB
        type: label
      - id: ANO_IDH
        type: label
      - id: ANO_MATRICULA
        type: label
      - id: ANO_REPASSE
        type: label
      - id: CODIGO_MUNICIPIO
        type: label
      - id: FAIXA_POP
        type: label
      - id: IDEB_NOTA
        type: label
      - id: IDHM
        type: number
      - id: IDH_EDUCACAO
        type: number
      - id: IDH_LONGEVIDADE
        type: number
      - id: IDH_RENDA
        type: number
      - id: MATRICULA
        type: label
      - id: MUNICIPIO
        type: label
      - id: PERIODO
        type: label
      - id: POPULACAO
        type: label
      - id: REDE
        type: label
      - id: REGIAO
        type: label
      - id: REPASSE_MATRICULA
        type: label
      - id: UF
        type: label
      - id: VALOR_REPASSADO_EDUCACAO
        type: NUMBER
pages:
  - properties:
      margin: 10px
    rows:
      - properties:
          margin-bottom: 20px
        columns:
          - components:
              - properties:
                  margin-bottom: 40px
                html: >-
                  <h1><strong>IDEB x FUNDEB</strong></h1>
                  <hr />
                  <p style="font-size: medium">
