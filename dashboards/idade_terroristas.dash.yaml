global:
    mode: dark
    settings:
        html:
            html: >-
                <div id="${this}" class="card-pf card-pf-aggregate-status" style="background-color: ${bgColor}; width: 90%; height: 80px;margin: 10px; border-radius: 10px">
                <h2 style="font-weight: 600; font-size: large" id="${this}Value">${value} <span id="${this}Suffix" class=""></span></h2>
                <p style="font-weight: 400" id="${this}Title"><em id="${this}Icon" class=""></em> ${title}</p>
                </div>
pages:
    - rows:
          - columns:
                - components:
                      - properties:
                            margin: 10px
                        html: >-
                            <h1> Idade dos terroristas presos em Brasília em Janeiro de 2023 </h1>
                            <br />
                            <p>
                                Dados das idades dos terroristas presos em Janeiro de 2023 em função dos atos de destruição das casas dos 3 poderes. Dados adquiridos na matéria: <a href="https://www.cartacapital.com.br/cartaexpressa/papuda-libera-lista-com-nomes-mais-de-350-bolsonaristas-presos-apos-atos-terroristas-confira/">"Papuda libera lista com nomes mais de 350 bolsonaristas presos após atos terroristas; confira"
                            </p>
                            <hr />
          - columns:
                - span: 4
                  components:
                      - settings:
                            type: METRIC
                            general:
                                title: "Idade média"
                            lookup:
                                uuid: idades
                                sort:
                                    - column: age
                                group:
                                    - functions:
                                          - source: age
                                            function: AVERAGE
                - span: 4
                  components:
                      - settings:
                            type: METRIC
                            general:
                                title: "Idade máxima"
                            lookup:
                                uuid: idades
                                sort:
                                    - column: age
                                group:
                                    - functions:
                                          - source: age
                                            function: MAX
                - span: 4
                  components:
                      - settings:
                            type: METRIC
                            general:
                                title: "Idade Mínima"
                            lookup:
                                uuid: idades
                                sort:
                                    - column: age
                                group:
                                    - functions:
                                          - source: age
                                            function: MIN
          - columns:
                - components:
                      - html: >-
                            <hr style="margin-bottom: 50px; margin-top: 50px "/>
                      - settings:
                            type: BARCHART
                            general:
                                title: Terroristas presos por idade
                            chart:
                                resizable: true
                                height: 400
                            lookup:
                                uuid: idades
                                sort:
                                    - column: age
                                group:
                                    - columnGroup:
                                          source: age
                                      functions:
                                          - source: age
                                          - source: age
                                            function: COUNT
                                            column: age_max
