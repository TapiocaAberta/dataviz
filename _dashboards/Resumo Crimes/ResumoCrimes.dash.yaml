pages:
   - properties:
        margin: 20px
     components:
         - properties:
                width: 200px
           displayer:
            type: SELECTOR
            lookup:
                uuid: crimes
                sort:
                    - order: ASC
                      column: Ano
                group:
                    - columnGroup:
                        source: Ano
                      functions:
                        - source: Ano
         - displayer:
               chart:
                resizable: true
               lookup:
                   uuid: crimes
