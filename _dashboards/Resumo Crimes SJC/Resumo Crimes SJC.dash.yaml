pages:
    - name: index
      properties:
          margin: 20px
      components:
          - title: Ocorrências policiais Em São José dos Campos
            properties:
                size: 2xl
          - type: TILES
            properties:
                navGroupId: Páginas
    - name: filter
      properties:
          margin: 20px
      components:
          - markdown: "**Filtrar por Ano**"
          - properties:
                width: 200px
            displayer:
                type: SELECTOR
                filter:
                    notification: true
                lookup:
                    sort:
                        - order: ASC
                          column: Ano
                    group:
                        - columnGroup:
                              source: Ano
                          functions:
                              - source: Ano
    - name: Homicídios
      components:
          - screen: filter
          - displayer:
                type: LINECHART
                general:
                    title: Homicídio
                    subtitle: Homicídio doloso e culposo (ano a ano)
                filter:
                    listening: true
                lookup:
                    sort:
                        - column: Ano
                          order: ASCENDING
                    group:
                        - columnGroup:
                              source: Ano
                          functions:
                              - source: Ano
                              - source: Homicídio Doloso
                                function: SUM
                              - source: Homicídio Doloso em Acidente de Trânsito
                                function: SUM
                              - source: Homicídio Culposo por Acidente de Trânsito
                                function: SUM
                              - source: Homicídio Culposo Outros
                                function: SUM
                              - source: Tentatívas de Homicídio
                                function: SUM
    - name: Roubos e Furtos
      components:
          - screen: filter
          - displayer:
                type: LINECHART
                general:
                    title: Roubos e Furtos
                    subtitle: Roubos e furtos (ano a ano)
                filter:
                    listening: true
                lookup:
                    sort:
                        - column: Ano
                          order: ASCENDING
                    group:
                        - columnGroup:
                              source: Ano
                          functions:
                              - source: Ano
                              - source: Roubo de Veículo
                                function: SUM
                              - source: Roubo a banco
                                function: SUM
                              - source: Furto de Veículo
                                function: SUM
                              - source: Furto (outros)
                                function: SUM
                              - source: Furto de Veículo
                                function: SUM
                              - source: Total de Roubo outros
                                function: SUM
                              - source: Latrocínio
                                function: SUM
    - name: Lesão Corporal
      components:
          - screen: filter
          - displayer:
                type: LINECHART
                general:
                    title: Roubos e Furtos
                    subtitle: Roubos e furtos (ano a ano)
                filter:
                    listening: true
                lookup:
                    sort:
                        - column: Ano
                          order: ASCENDING
                    group:
                        - columnGroup:
                              source: Ano
                          functions:
                              - source: Ano
                              - source: Lesão Corporal Seguida de Morte
                                function: SUM
                              - source: Lesão Corporal Dolosa
                                function: SUM
                              - source: Lesão Corporal Culposa por Acidente de Trânsito
                                function: SUM
                              - source: Lesão Corporal Culposa Outras
                                function: SUM

    - name: Lista
      components:
          - screen: filter
          - displayer:
                component: table
                filter:
                    listening: true
                chart:
                    resizable: true
                    height: 800
                lookup:
                    group:
                        - functions:
                              - source: Ano
                              - source: Mês
                              - source: Região SSP
                              - source: Homicídio Doloso
                              - source: Número de Vítimas em Homicídio doloso
                              - source: Homicídio Doloso em Acidente de Trânsito
                              - source: Número de vítimas Homicídio Doloso em Acidente de Trânsito
                              - source: Homicídio Culposo por Acidente de Trânsito
                              - source: Homicídio Culposo Outros
                              - source: Tentatívas de Homicídio
                              - source: Lesão Corporal Seguida de Morte
                              - source: Lesão Corporal Dolosa
                              - source: Lesão Corporal Culposa por Acidente de Trânsito
                              - source: Lesão Corporal Culposa Outras
                              - source: Latrocínio
                              - source: Número de Vítimas em Latrocínio
                              - source: Total de Estupro
                              - source: Estupro
                              - source: Estupro de Vulnerável
                              - source: Total de Roubo outros
                              - source: Roubo (outros)
                              - source: Roubo de Veículo
                              - source: Roubo a banco
                              - source: Roubo de Carga
                              - source: Furto (outros)
                              - source: Furto de Veículo
